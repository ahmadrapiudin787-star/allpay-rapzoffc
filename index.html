<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Rapzoffc - DANA, Gopay, OVO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800"><rect width="1200" height="800" fill="%230c0c0c"/><text x="50" y="100" font-family="Arial" font-size="40" font-weight="bold" fill="%23ffffff" opacity="0.1">PENNING</text><text x="50" y="180" font-family="Arial" font-size="80" font-weight="bold" fill="%23ffffff" opacity="0.15">MIGHT</text><text x="50" y="350" font-family="Arial" font-size="30" font-weight="bold" fill="%23ffffff" opacity="0.08">ICOME</text><text x="50" y="420" font-family="Arial" font-size="60" font-weight="bold" fill="%23ffffff" opacity="0.1">NO</text><text x="50" y="550" font-family="Arial" font-size="35" font-weight="bold" fill="%23ffffff" opacity="0.09">OF SUGGEST</text></svg>');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #f1f1f1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(25, 25, 35, 0.85);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #4e54c8;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #ff6b6b, #4e54c8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: #a0a0c0;
            margin-bottom: 2rem;
        }

        .payment-methods {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .payment-card {
            background: rgba(40, 40, 50, 0.8);
            border-radius: 15px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .payment-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .payment-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .dana { color: #00a3ff; }
        .gopay { color: #00aae7; }
        .ovo { color: #4c2a86; }

        .payment-title {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .payment-info {
            background: rgba(30, 30, 40, 0.7);
            padding: 1rem;
            border-radius: 10px;
            width: 100%;
            text-align: center;
            margin-top: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .payment-number {
            font-size: 1.1rem;
            letter-spacing: 1px;
            margin: 0.5rem 0;
            color: #ffffff;
            font-weight: 500;
        }

        .payment-name {
            font-size: 0.9rem;
            color: #a0a0c0;
            margin-bottom: 0.5rem;
        }

        .copy-btn {
            background: linear-gradient(90deg, #4e54c8, #8f94fb);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 0.5rem;
            transition: opacity 0.3s;
        }

        .copy-btn:hover {
            opacity: 0.9;
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            color: #a0a0c0;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .payment-methods {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem;
            background: rgba(40, 40, 50, 0.95);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateX(150%);
            transition: transform 0.3s ease;
            z-index: 1000;
            border-left: 4px solid #4e54c8;
        }

        .notification.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-wallet"></i>
            </div>
            <h1>Payment Gateway</h1>
            <p class="subtitle">Lakukan pembayaran melalui DANA, Gopay, atau OVO</p>
        </header>

        <div class="payment-methods">
            <div class="payment-card">
                <div class="payment-icon dana">
                    <i class="fas fa-money-bill-wave"></i>
                </div>
                <h3 class="payment-title">DANA</h3>
                <div class="payment-info">
                    <p class="payment-number">081290852613</p>
                    <p class="payment-name">a/n rapi</p>
                    <button class="copy-btn" data-number="081290852613">
                        <i class="fas fa-copy"></i> Salin Nomor
                    </button>
                </div>
            </div>

            <div class="payment-card">
                <div class="payment-icon gopay">
                    <i class="fas fa-money-bill-alt"></i>
                </div>
                <h3 class="payment-title">Gopay</h3>
                <div class="payment-info">
                    <p class="payment-number">082313805886</p>
                    <p class="payment-name">a/n rapi</p>
                    <button class="copy-btn" data-number="082313805886">
                        <i class="fas fa-copy"></i> Salin Nomor
                    </button>
                </div>
            </div>

            <div class="payment-card">
                <div class="payment-icon ovo">
                    <i class="fas fa-credit-card"></i>
                </div>
                <h3 class="payment-title">OVO</h3>
                <div class="payment-info">
                    <p class="payment-number">08129085261</p>
                    <p class="payment-name">a/n rapi</p>
                    <button class="copy-btn" data-number="08129085261">
                        <i class="fas fa-copy"></i> Salin Nomor
                    </button>
                </div>
            </div>
        </div>

        <footer>
            <p>Â©Rapzoffc || kalau sudah tf wajib sertakan bukti tf nya ya , kalau g di sertakan ga bakal ku proses/ku anggap hangus.</p>
        </footer>
    </div>

    <div class="notification" id="notification">
        <p><i class="fas fa-check-circle"></i> Nomor berhasil disalin!</p>
    </div>

    <script>
        document.querySelectorAll('.copy-btn').forEach(button => {
            button.addEventListener('click', function() {
                const number = this.getAttribute('data-number');
                copyToClipboard(number);
                showNotification();
            });
        });

        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
        }

        function showNotification() {
            const notification = document.getElementById('notification');
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }
    </script>
</body>
</html>
